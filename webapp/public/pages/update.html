<script>
  $(document).ready(function () {
    $("#datepicker").datepicker();
  });
</script>

<div class="container mt-5">
  <div class="main-page-update mx-auto" id="updateUser">
    <div class="row">
      <p id="error-message"></p>
    </div>
    <div class="row">
      <img
        src="../img/profile.png"
        alt="Profile"
        height="150"
        width="150"
        class="border mx-auto"
        id="image-view"
      />
      <div class="form-group">
        <label for="exampleFormControlFile1" class="color1 mt-5"
          >Choose your picture</label
        >
        <input
          type="file"
          class="form-control-file color1"
          accept="image/*"
          id="image-upload"
          name="image"
        />
      </div>
    </div>
    <div class="row">
      <table class="my-4 tbl" cellspacing="10">
        <tbody>
          <tr>
            <td>Name</td>
            <td>
              <input type="text" name="name" id="name" class="form-control" />
            </td>
          </tr>
          <tr>
            <td>Birthdate</td>
            <td>
              <p>
                <input type="text" id="datepicker" class="form-control" />
              </p>
            </td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <div class="custom-control custom-radio custom-control-inline">
                <input
                  type="radio"
                  id="customRadioInline1"
                  name="customRadioInline1"
                  class="custom-control-input"
                />
                <label class="custom-control-label" for="customRadioInline1"
                  >Male</label
                >
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input
                  type="radio"
                  id="customRadioInline2"
                  name="customRadioInline1"
                  class="custom-control-input"
                />
                <label class="custom-control-label" for="customRadioInline2"
                  >Female</label
                >
              </div>
            </td>
          </tr>
          <tr>
            <td>Hubby</td>
            <td>
              <textarea name="hubby" id="hubby" class="form-control"></textarea>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <button class="btn btn-secondary px-4" id="btn-update">Update</button>
    </div>
  </div>
</div>

<script src="../lib/update.js"></script>
