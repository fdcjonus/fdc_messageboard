<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/lib/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="row main-page">
        <div class="col left-page">
          <img
            src="./public/img/fdci_logo.jpeg"
            alt="FDCI Logo"
            class="logo1"
          />
        </div>
        <div class="col">
          <div class="">
            <div class="login_form">
              <div class="mb-4">
                <h1 class="color1 mx-0 my-0"><b>Message</b> Board</h1>
                <p class="color2">A messaging web application</p>
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="login-username"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                  required="required"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >Please fill-in valid email only.</small
                >
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="login-password"
                  placeholder="Password"
                  required="required"
                />
              </div>
              <div>
                <p class="color2 f-sm">
                  Dont have an account? <a href="register.html">Click here!</a>
                </p>
              </div>
              <button
                type="submit"
                class="btn btn-secondary mt-3 px-4"
                onclick="loginAccount()"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
