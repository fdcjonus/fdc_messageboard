<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/lib/register.css" />
  </head>
  <body>
    <div class="container">
      <div class="mx-auto main-page">
        <div class="d-flex flex-column">
          <div class="mx-auto">
            <img src="./public/img/fdci_logo.jpeg" alt="Logo" class="logo1" />
          </div>
          <div class="">
            <p class="color2 mx-4">Please register a valid credentials.</p>
          </div>
          <div class="p-2 reg-form mx-auto">
            <input
              type="text"
              class="form-control mb-3"
              placeholder="Fullname"
              id="fname"
            />
            <input
              type="email"
              class="form-control mb-3"
              placeholder="Email"
              id="email"
            />
            <hr />
            <input
              type="password"
              class="form-control mb-3"
              placeholder="Password"
              id="password"
            />
            <input
              type="password"
              class="form-control mb-4"
              placeholder="Confirm Password "
              id="conf"
            />
            <button type="submit" class="btn btn-secondary" id="register">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="failed"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title color1" id="exampleModalLabel">
              User registration failed
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body color2">your message</div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="./public/lib/register.js"></script>
</html>
